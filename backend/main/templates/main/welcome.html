{% extends 'bootstrap5/bootstrap5.html' %}

{% load bootstrap5 %}

{% block bootstrap5_content %}
    <div class="container">
        <h1>{% block title %}EAEO{% endblock %}</h1>

        {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

        {% block content %}
            <a href="/sign-up" style="color: chocolate;text-decoration: none;margin-right: 10px;">Sign Up</a>
            <a href="/influencer-sign-up" style="color: chocolate;text-decoration: none;margin-right: 50px;">Influencer Sign Up</a>
            <a href="/sign-in" style="color: chocolate;text-decoration: none;">Sign in</a>
            <a style="display: none" onclick="onFacebookLogin();">Facebook test</a>
        {% endblock %}
    </div>

    <script>
        let facebook_client_id = '{{ app_id }}';
        let base_url = '{{ basedir }}';
        let facebook_login_url = "https://www.facebook.com/v4.0/dialog/oauth?client_id=" +
						 facebook_client_id +
						 "&response_type=code" +
						 "&redirect_uri=" + base_url + "facebook_login" +
						 "&state=1";

        function onFacebookLogin() {
            window.location.href=facebook_login_url;
        }
    </script>
{% endblock %}
